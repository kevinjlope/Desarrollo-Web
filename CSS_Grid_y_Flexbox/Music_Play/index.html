<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Play Music</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/phone6-7-8.css" media="(min-width: 375px)">
    <link rel="stylesheet" href="./css/phonePlus.css" media="(min-width: 414px)">
    <link rel="stylesheet" href="./css/desktop.css" media="(min-width: 1000px)"> 
</head>
<body class="wrapper">
    <header>
        <div class="top">
            <span class="top--icon-down"></span>
            <p class="top--title"> PlayList Music</p>
            <span class="top--icon-dots"></span>
        </div>
    </header>
    <section class="images">
        <div class="images--container">
            <img src="./assets/images/music1_1.5.jpg" alt="">
            <img class="principal" src="./assets/images/music1_1.5.jpg" alt="">
            <img src="./assets/images/music1_1.5.jpg" alt="">

        </div>
    </section>
    <section class="info">
        <div class="info-container">
            <div class="info-containerT">
                <p class="info-containerT--music">Music's name</p>
                <p class="info-containerT--artics"> Artics's name</p>
            </div>
            <div class="info-containerI">
                <div class="info-containerI--time">
                    <p>1:55</p>
                    <p>3:30</p>  
                </div>
                <span class="info-containerI--icon"></span>  
            </div>
        </div>
    </section>
    <section class="control">
        <div class="control-music-container">
            <span class="icon-heart"></span>
            <span class="icon-next-i"></span>
            <span class="icon-play"></span>
            <span class="icon-next"></span>
            <span class="icon-repeat"></span>
        </div>
    </section>
    <footer >
        <div class="footer">
            <span class="footer--icon-phone"></span>
            <span class="footer--icon-music"></span>
        </div>
    </footer>
</body>
</html>
