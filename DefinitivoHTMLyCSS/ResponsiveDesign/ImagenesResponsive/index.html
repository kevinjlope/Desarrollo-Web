<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes Responsive</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <!--
            Implementar una imagen de esta manera es una mala practica
            <div class="picture">
            <img src="./pictures/small.jpg" alt="">
        </div>
        -->
        <picture>
            <!--Ojo: con el orden de los pixeles de cada imagen, esto puede influir en el momento de que se 
            carga la imagen en el navegador-->
            <source media="(min-width: 1300px)" srcset="./pictures/big.jpg"> 
            <source media="(min-width: 1000px)" srcset="./pictures/medium.jpg"> 
            <img src="./pictures/small.jpg" alt="Es una imagen de ejemplo">
        </picture>
    </main>
</body>
</html>
