<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Alt Title</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <form action="">
            <label for="name">
                <span>CUal es tu nombre?</span>
                <input id="name" type="text">
            </label>
            <label for="study">
                <span>Cuando comenzaste a estudiar en platzi?</span>
                <input id="study" type="date">
            </label>
            <label for="time-study">
                <span>Horario de estudio en platzi?</span>
                <input id="time" type="time">
            </label>
            <!--La etiqueta label, es importante ya que se la anida con la etiqueta input, por medio del
            atributo for y el atributo id, esto quiere decir si el usuario da click sobre el texto de la etiqueta span
        automaticamente la etiqueta input se activara para que el usuario pueda ingresar la informacion-->
        </form>
        <section>
            <img src="./small.jpg" alt="Es una imagen de un caballo blanco"
            title="Es un caballo">
        </section>
    </main>
</body>
</html>
