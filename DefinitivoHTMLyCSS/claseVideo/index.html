<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <video controls preload="auto">
                <source src="./2020-09-24 10-30-41.mkv#t=7,50">
                    <!--
                        La etiqueta <source>, se puede colocar dentro de una etiqueta <video> varias veces, 
                            para especificar diferentes rutas o diferentes formato del video. 
                            Esto para asegurar que cualquier navegador pueda mostrar el video.
                            #t= tiempoInicial, tiempoFinal. Practicamente ayuda a especificar que intervalo
                            de tiempo me gustaria que el usuario reprodusca o vea el video. 
                    -->
            </video>
            <!-- controls: agrega al video los controles necesarios para reproducir, pausar y adelantar.
                preload hace que el video se empiece a cargar o descargar con anticipacion,
            pero ojo, no se reproduce solo, eso ya depende del usuario-->
        </section>
    </main>
</body>
</html>
