<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <figure>
                <img src="./pics/small.jpg" alt="Es una imagen de un caballo">
            <!--alt, da una descripcion a la imagen, en caso que la imagen este rota o no se vea -->
            <figcaption>Es una imagen de un caballo </figcaption>
            <!--la etiqueta figure, permite encapsular a la imagen, es una buena practica utilizarla
            equivale a la etiqueta div y p, para texto, pero en este caso figure como un contenedor 
        para la etiqueta imagen, y figcaptio ayuda agregar una descripcion a la imagen-->
            </figure>
        </section>
    </main>
</body>
</html>
